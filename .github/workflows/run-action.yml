name: Run Bot Action

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'download-tdg'
        type: choice
        options:
          - download-tdg
          - read-chat-id

      filter:
        description: 'Filter to apply based on the command'
        required: false
        default: ''
        type: string

      dry_run:
          description: 'Dry run mode'
          required: false
          default: false
          type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: run-bot-action
      cancel-in-progress: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-cache-${{ hashFiles('**/package.json') }}
        restore-keys: ${{ runner.os }}-cache-

    - name: Install dependencies
      run: npm install

    - name: Get installed Playwright version
      id: playwright-version
      run: echo "version=$(npm info playwright version)" >> $GITHUB_OUTPUT

    - name: Cache Playwright
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: '~/.cache/ms-playwright'
        key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}'
        restore-keys: ${{ runner.os }}-playwright-

    - name: Install Playwright's dependencies
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install

    - name: Run script
      run: node index.js ${{ github.event.inputs.command }}
      env:
        TDG_USER: ${{ secrets.TDG_USER }}
        TDG_PASSWORD: ${{ secrets.TDG_PASSWORD }}
        TDG_ARTIFACT_NAME: 'tdg.pdf'
        TDG_FILTER: ${{ github.event.inputs.filter }}
        TDG_TEST: ${{ github.event.inputs.dry_run }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: output
        path: tdg.pdf
        if-no-files-found: warn
        retention-days: 3
        overwrite: true